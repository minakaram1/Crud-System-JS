<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Crud System</title>
</head>

<body>
  <div class="w-75 mx-auto p-5 shadow-lg m-5">
    <h1>Crud System</h1>
    <label for="productNameInput" class="form-label">ProductName:</label>
    <input type="text" onblur="validateProduct()" class="form-control mb-3" id="productNameInput">
    <div id="pNameAlert" class="d-none alert alert-primary" role="alert">Please Rewrite The Name</div>
    <label for="productCategoryInput" class="form-label">ProductCategory:</label>
    <input type="text" class="form-control mb-3" id="productCategoryInput">
    <label for="productPriceInput" class="form-label">ProductPrice:</label>
    <input type="text" class="form-control mb-3" id="productPriceInput">
    <label for="productDescripitonTextarea" class="form-label">ProductDescripiton:</label>
    <textarea name="" id="productDescripitonTextarea" class="form-control mb-3"></textarea>
    <button id="productAddButton" class="btn btn-primary" onclick="createProduct()">Add Product</button>
    <button class="btn btn-success" onclick="clearForm()">Clear</button>
  </div>

  <input type="text" onkeyup="searchProduct()" id="productSearchInput" class="form-control w-50 mx-auto my-4"
    placeholder="search">
  <table class="table w-75 mx-auto">
    <thead>
      <th>Index</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Descripiton</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
